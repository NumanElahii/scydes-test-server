<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, "ws");
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById("event");
        el.innerHTML = "eventdata: " + JSON.stringify(event.data, undefined, 4);
      };
    </script>
  </head>
  <body>
    <h1>Nouman, Khattak01</h1>
    <h1>
      Server is running of
      <script>
        location.origin.replace(/^http/, "ws");
      </script>
    </h1>
    <p id="event"></p>
  </body>
</html>
